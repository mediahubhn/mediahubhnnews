  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TikTok OAuth - Redirecting...</title>
      <style>
          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
          }
          .container {
              text-align: center;
              padding: 2rem;
          }
          .spinner {
              width: 50px;
              height: 50px;
              border: 4px solid rgba(255,255,255,0.3);
              border-top-color: white;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin: 0 auto 1rem;
          }
          @keyframes spin {
              to { transform: rotate(360deg); }
          }
          .success { color: #10b981; }
          .error { color: #ef4444; }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="spinner" id="spinner"></div>
          <h2 id="title">Connecting to TikTok...</h2>
          <p id="message">Redirecting to MediaHub...</p>
      </div>
      <script>
          const params = new URLSearchParams(window.location.search);
          const code = params.get('code');
          const state = params.get('state');
          const error = params.get('error');
          const errorDescription = params.get('error_description');

          const spinner = document.getElementById('spinner');
          const title = document.getElementById('title');
          const message = document.getElementById('message');

          // Check if this is a popup with an opener
          if (window.opener) {
              // Popup mode - use postMessage
              if (error) {
                  window.opener.postMessage({
                      type: 'TIKTOK_AUTH_ERROR',
                      error: errorDescription || error
                  }, '*');
                  spinner.style.display = 'none';
                  title.textContent = 'Error';
                  title.className = 'error';
                  message.textContent = errorDescription || error;
                  setTimeout(function() { window.close(); }, 2000);
              } else if (code && state) {
                  window.opener.postMessage({
                      type: 'TIKTOK_AUTH_SUCCESS',
                      code: code,
                      state: state
                  }, '*');
                  spinner.style.display = 'none';
                  title.textContent = 'Success!';
                  title.className = 'success';
                  message.textContent = 'Closing window...';
                  setTimeout(function() { window.close(); }, 1500);
              } else {
                  window.opener.postMessage({
                      type: 'TIKTOK_AUTH_ERROR',
                      error: 'Missing authorization code'
                  }, '*');
                  spinner.style.display = 'none';
                  title.textContent = 'Error';
                  title.className = 'error';
                  message.textContent = 'Missing authorization code';
                  setTimeout(function() { window.close(); }, 2000);
              }
          } else {
              // No opener - redirect to frontend callback page
              const localUrl = 'http://localhost:6050/auth/tiktok/callback';
              if (error) {
                  window.location.href = localUrl + '?error=' + encodeURIComponent(error) + '&error_description=' + encodeURIComponent(errorDescription || '');
              } else if (code && state) {
                  window.location.href = localUrl + '?code=' + encodeURIComponent(code) + '&state=' + encodeURIComponent(state);
              } else {
                  spinner.style.display = 'none';
                  title.textContent = 'Error';
                  message.textContent = 'Missing authorization code';
              }
          }
      </script>
  </body>
  </html>
