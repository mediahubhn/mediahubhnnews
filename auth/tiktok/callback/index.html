 <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TikTok OAuth - Redirecting...</title>
      <style>
          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
          }
          .container {
              text-align: center;
              padding: 2rem;
          }
          .spinner {
              width: 50px;
              height: 50px;
              border: 4px solid rgba(255,255,255,0.3);
              border-top-color: white;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin: 0 auto 1rem;
          }
          @keyframes spin {
              to { transform: rotate(360deg); }
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="spinner"></div>
          <h2>Connecting to TikTok...</h2>
          <p>Redirecting to MediaHub...</p>
      </div>
      <script>
          const params = new URLSearchParams(window.location.search);
          const code = params.get('code');
          const state = params.get('state');
          const error = params.get('error');
          const errorDescription = params.get('error_description');

          const localUrl = 'http://localhost:6050/auth/tiktok/callback';

          if (error) {
              window.location.href = `${localUrl}?error=${encodeURIComponent(error)}&error_description=${encodeURIComponent(errorDescription || '')}`;
          } else if (code && state) {
              window.location.href = `${localUrl}?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
          } else {
              document.querySelector('.container').innerHTML = '<h2>Error</h2><p>Missing authorization code</p>';
          }
      </script>
  </body>
  </html>
